# Exclusions
exclude = "^(\\.next/|node_modules/|out/|build/|dist/|\\.cache/)"

# pre-commit hooks
[[repos]]
repo = "https://github.com/pre-commit/pre-commit-hooks"
rev = "v6.0.0"
hooks = [
  { id = "trailing-whitespace" },
  { id = "end-of-file-fixer" },
  { id = "check-yaml" },
  { id = "check-json" },
  { id = "check-merge-conflict" },
  { id = "check-added-large-files" },
]

# TS type checking
[[repos]]
repo = "local"

[[repos.hooks]]
id = "tsc"
name = "TypeScript type check"
language = "bun"
entry = "bunx tsc --noEmit"
files = "\\.tsx?$"
pass_filenames = false

# Oxlint
[[repos]]
repo = "local"

[[repos.hooks]]
id = "oxlint"
name = "Oxlint"
language = "bun"
entry = "bunx oxlint"
files = "\\.[jt]sx?$"
pass_filenames = false

# Oxfmt
[[repos]]
repo = "local"

[[repos.hooks]]
id = "oxfmt"
name = "Oxfmt"
language = "bun"
entry = "bunx oxfmt"
files = "\\.(tsx?|jsx?|json|md|css)$"

# Next.js build check
[[repos]]
repo = "local"

[[repos.hooks]]
id = "next-build"
name = "Next.js build"
language = "bun"
entry = "bun run build"
pass_filenames = false
